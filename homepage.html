<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Chance to be a millionaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body style="background-color: #ff9393;">
    <section>
        <img class="logo" src="./images/logo.png" alt="">
        <div class="inputs">
            <p class="nameErr">Your name is required!</p>
            <input id="Nname" type="text" placeholder="Enter Nickname" required>
            <p class="emailErr">Valid Email is required!</p>
            <input id="eMail" type="email" placeholder="Enter Email" required>
            <input type="number" id="dob" required placeholder="Enter Age">
            <button id="login" onclick="display()">Continue</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
